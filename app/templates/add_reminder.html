{% extends "base.html" %}
{% block content %}
<h2>Add Reminder</h2>
<form method="POST" action="{{ url_for('api.add_reminder') }}">
  <div class="form-group">
    <input type="text" name="tenant_name" class="form-control" placeholder="Tenant Name" required>
  </div>
  <div class="form-group">
    <input type="email" name="email" class="form-control" placeholder="Tenant Email" required>
  </div>
  <div class="form-group">
    <input type="date" name="rent_date" class="form-control" required>
  </div>
  <div class="form-group">
    <input type="number" name="rent_amount" class="form-control" placeholder="Rent Amount" required>
  </div>
  <div class="form-group">
    <input type="number" name="due_day" class="form-control" placeholder="Due Day (default: 1)">
  </div>
  <div class="form-group">
    <select name="frequency" class="form-control">
      <option value="monthly">Monthly</option>
      <option value="quarterly">Quarterly</option>
    </select>
  </div>
  <button type="submit" class="btn btn-success">Add Reminder</button>
</form>
{% endblock %}
