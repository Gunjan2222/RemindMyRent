{% extends "base.html" %}
{% block content %}
<h2>Record Payment</h2>
<form method="POST" action="{{ url_for('api.record_payment') }}">
  <div class="form-group">
    <select name="tenant_id" class="form-control" required>
      {% for reminder in reminders %}
        <option value="{{ reminder.id }}">{{ reminder.tenant_name }} — ₹{{ reminder.rent_amount }}</option>
      {% endfor %}
    </select>
  </div>
  <div class="form-group">
    <input type="date" name="payment_date" class="form-control" required>
  </div>
  <div class="form-group">
    <input type="date" name="for_month" class="form-control" placeholder="For Month" required>
  </div>
  <div class="form-group">
    <input type="number" name="amount_paid" class="form-control" placeholder="Amount Paid" required>
  </div>
  <button type="submit" class="btn btn-info">Record Payment</button>
</form>
{% endblock %}
