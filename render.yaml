services:
  # --- Flask Web Service ---
  - type: web
    name: remindmyrent
    env: python
    region: oregon
    plan: free
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
      flask db upgrade
    startCommand: gunicorn -c gunicorn.conf.py run:app
    envVars:
      - key: FLASK_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: remindmyrent-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: remindmyrent-redis
          type: redis
          property: connectionString

  # --- Redis Service ---
  - type: redis
    name: remindmyrent-redis
    plan: free
    region: oregon
    ipAllowList: []

databases:
  # --- PostgreSQL Database ---
  - name: remindmyrent-db
    plan: free
    region: oregon
