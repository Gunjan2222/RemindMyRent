services:
  # ---- Flask Web API ----
  - type: web
    name: remindmyrent-api
    env: python
    region: oregon
    plan: starter
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn -c gunicorn.conf.py run:app
    envVars:
      - key: FLASK_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: remindmyrent-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: remindmyrent-redis
          type: redis
          property: connectionString
      - key: CELERY_BROKER_URL
        fromService:
          name: remindmyrent-redis
          type: redis
          property: connectionString
      - key: CELERY_RESULT_BACKEND
        fromService:
          name: remindmyrent-redis
          type: redis
          property: connectionString

  # ---- Celery Worker ----
  - type: worker
    name: remindmyrent-celery-worker
    env: python
    region: oregon
    plan: starter
    buildCommand: pip install -r requirements.txt
    startCommand: celery -A app.celery worker --loglevel=info
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: remindmyrent-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: remindmyrent-redis
          type: redis
          property: connectionString
      - key: CELERY_BROKER_URL
        fromService:
          name: remindmyrent-redis
          type: redis
          property: connectionString
      - key: CELERY_RESULT_BACKEND
        fromService:
          name: remindmyrent-redis
          type: redis
          property: connectionString

  # ---- Celery Beat ----
  - type: worker
    name: remindmyrent-celery-beat
    env: python
    region: oregon
    plan: starter
    buildCommand: pip install -r requirements.txt
    startCommand: celery -A app.celery beat --loglevel=info
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: remindmyrent-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: remindmyrent-redis
          type: redis
          property: connectionString
      - key: CELERY_BROKER_URL
        fromService:
          name: remindmyrent-redis
          type: redis
          property: connectionString
      - key: CELERY_RESULT_BACKEND
        fromService:
          name: remindmyrent-redis
          type: redis
          property: connectionString

  # ---- Redis Cache ----
  - type: redis
    name: remindmyrent-redis
    plan: starter
    region: oregon
    ipAllowList: []  # Allow all internal connections

databases:
  - name: remindmyrent-db
    plan: starter
    region: oregon
