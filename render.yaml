services:
  # --- Web Service (Flask App) ---
  - type: web
    name: remindmyrent-web
    env: python
    region: oregon
    plan: free
    buildCommand: |
      pip install -r requirements.txt
      flask db upgrade
    startCommand: gunicorn -c gunicorn.conf.py run:app
    envVars:
      - key: FLASK_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: remindmyrent-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: remindmyrent-redis
          type: redis
          property: connectionString
      - key: CELERY_BROKER_URL
        fromService:
          name: remindmyrent-redis
          type: redis
          property: connectionString
      - key: CELERY_RESULT_BACKEND
        fromService:
          name: remindmyrent-redis
          type: redis
          property: connectionString

  # --- Celery Worker ---
  - type: worker
    name: remindmyrent-worker
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: celery -A app.tasks.celery worker --loglevel=info
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: remindmyrent-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: remindmyrent-redis
          type: redis
          property: connectionString
      - key: CELERY_BROKER_URL
        fromService:
          name: remindmyrent-redis
          type: redis
          property: connectionString
      - key: CELERY_RESULT_BACKEND
        fromService:
          name: remindmyrent-redis
          type: redis
          property: connectionString

  # --- Celery Beat (Scheduler) ---
  - type: worker
    name: remindmyrent-beat
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: celery -A app.scheduler beat --loglevel=info
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: remindmyrent-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: remindmyrent-redis
          type: redis
          property: connectionString
      - key: CELERY_BROKER_URL
        fromService:
          name: remindmyrent-redis
          type: redis
          property: connectionString
      - key: CELERY_RESULT_BACKEND
        fromService:
          name: remindmyrent-redis
          type: redis
          property: connectionString

databases:
  - name: remindmyrent-db
    plan: free
    region: oregon

redis:
  - name: remindmyrent-redis
    plan: free
    region: oregon
